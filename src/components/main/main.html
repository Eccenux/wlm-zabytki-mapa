<ww-header></ww-header>
<div class="ww-container" layout="row">

    cards="$ctrl.cards"
    loading="$ctrl.loading"
    highlight="$ctrl.highlight"></ww-sidebar>
  <ww-map flex layout="column"
    ng-if="!$ctrl.loading.map"
    cards="$ctrl.cards"
    loading="$ctrl.loading"
    highlight="$ctrl.highlight"></ww-map>

    Loading map...
  </div>
</div>
